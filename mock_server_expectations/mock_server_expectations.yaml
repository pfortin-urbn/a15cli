-
  # Get Site Configuration
  url: /v0/fp-us/configuration
  method: GET
  status: 200
  content_type: application/json
  body: '{
          "currency": "USD",
          "language": "en-US"
          }'
-
  # Add to Cart
  url: /v0/fp-us/carts/items
  method: POST
  status: 200
  content_type: application/json
  body: '{
          "id": "cart-id-01",
          "items": [],
          "shipBuckets": []
          }'
-
  # Not found
  url: /v0/auth
  method: POST
  received_body_part: "john@aol.com"
  status: 404
  content_type: application/json
  body: '{
  "status": "Not found!!!"
  }'
-
  # Bad username or password
  url: /v0/auth
  method: POST
  received_body_part: "cafortin640@hotmail.com"
  status: 400
  content_type: application/json
  body: '{
  "status": "Username or Password incorrect"
  }'
